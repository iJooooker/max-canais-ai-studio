  <head>
    <meta charset="UTF-8" />

    <title>MAX CANAIS - TV, Filmes e SÃ©ries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#E50914',
                dark: '#141414',
                gray: '#222222',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      .fade-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.1s cubic-bezier(0.16, 1, 0.3, 1), transform 1.1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .fade-in {
        opacity: 0;
        transition: opacity 1.4s ease-out;
        will-change: opacity;
      }
      .fade-in.visible {
        opacity: 1;
      }

      .delay-100 { transition-delay: 150ms; }
      .delay-200 { transition-delay: 300ms; }
      .delay-300 { transition-delay: 450ms; }
      .delay-400 { transition-delay: 600ms; }
      .delay-500 { transition-delay: 750ms; }
    </style>
