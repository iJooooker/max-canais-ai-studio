<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>MAX CANAIS - TV, Filmes e Séries</title>
    
    <!-- Configuração do Favicon com IDs para o script de fallback -->
    <link id="favicon" rel="icon" type="image/png" href="/logo-max.png?v=3">
    <link id="apple-icon" rel="apple-touch-icon" href="/logo-max.png?v=3">
    
    <!-- Script para forçar o ícone remoto caso o local falhe -->
    <script>
      (function() {
        var img = new Image();
        // Link direto fornecido
        var fallbackUrl = "https://lh3.googleusercontent.com/d/18gaX3A78fhDWjBsurVrGx_UgkxDUu2lr";
        
        img.onerror = function() {
          console.warn("Favicon local falhou, alternando para URL externa.");
          var favicon = document.getElementById('favicon');
          var appleIcon = document.getElementById('apple-icon');
          if (favicon) favicon.href = fallbackUrl;
          if (appleIcon) appleIcon.href = fallbackUrl;
        };
        
        // Tenta carregar a imagem local
        img.src = "/logo-max.png?v=3";
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#E50914', // Netflix-like red, very strong
                dark: '#141414',
                gray: '#222222',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }

      /* Scroll Animation Classes */
      .fade-up {
        opacity: 0;
        transform: translateY(40px);
        /* Smoother cubic-bezier for a more premium feel (ease out expo/quart) */
        transition: opacity 1.1s cubic-bezier(0.16, 1, 0.3, 1), transform 1.1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .fade-in {
        opacity: 0;
        transition: opacity 1.4s ease-out;
        will-change: opacity;
      }
      .fade-in.visible {
        opacity: 1;
      }

      /* Refined Stagger delays to prevent elements appearing simultaneously */
      /* Increased intervals for a more noticeable cascade effect */
      .delay-100 { transition-delay: 150ms; }
      .delay-200 { transition-delay: 300ms; }
      .delay-300 { transition-delay: 450ms; }
      .delay-400 { transition-delay: 600ms; }
      .delay-500 { transition-delay: 750ms; }
    </style>
